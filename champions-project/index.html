<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="input-tab">
                    <img src="../assets/freddie.png" alt="freddie">
                    <h1>We are the Champions</h1>
                    <form id="endorsement-form"> 
                        <textarea id="endorsement-el" placeholder="Write your Endorsement Here!" cols="30" required="required">
                        
                            </textarea>
                        <div class="to-and-from">
                            <input type="text" class="sender" id="from-el" placeholder="From"/>
                            <input type="text" class="sender" id="to-el" placeholder="To"/>
                        </div>
                            <button id="publish-el"> Publish </button>
                    </form>
                    <div class="endorsement-list" id="endorsement-list">
                        <h3> - Endorsements - </h3>
                    </div>
            </div>
        </div>
        <script src="index.js" type="module" ></script>
    </body>
</html>
